<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .router-card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 620px;
      margin: 0 auto;
      padding: 2rem;
      background: #fff;
    }
    .router-card h4 {
      font-weight: 700;
      margin-bottom: 1.2rem;
    }
    .result-card {
      border-radius: 12px;
      padding: 1rem 1.2rem;
      margin-bottom: 0.7rem;
      color: #fff;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .result-card .step-text {
      font-weight: 400;
      font-size: 0.92rem;
      opacity: 0.92;
    }
    .result-card .tool-badge {
      font-size: 1.05rem;
    }
    .bg-flight  { background: #2563eb; }
    .bg-hotel   { background: #ea580c; }
    .bg-car     { background: #16a34a; }
    #loading-overlay {
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      z-index: 10;
      justify-content: center;
      align-items: center;
    }
    #loading-overlay.active { display: flex; }
    .wrapper { position: relative; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="loading-overlay">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Routing...</span>
      </div>
    </div>

    <div class="router-card">
      <h4>Tool Router</h4>

      <div class="mb-3">
        <label for="step1" class="form-label fw-semibold">Step 1</label>
        <input
          type="text" id="step1" class="form-control"
          placeholder="Book a flight to Tokyo"
        />
      </div>
      <div class="mb-3">
        <label for="step2" class="form-label fw-semibold">Step 2</label>
        <input
          type="text" id="step2" class="form-control"
          placeholder="Find a hotel near the beach"
        />
      </div>
      <div class="mb-3">
        <label for="step3" class="form-label fw-semibold">Step 3</label>
        <input
          type="text" id="step3" class="form-control"
          placeholder="Rent a car at the airport"
        />
      </div>

      <button
        class="btn btn-primary w-100 fw-bold"
        onclick="routePlan()"
      >
        Route My Plan
      </button>

      <div id="results" class="mt-4" style="display:none;"></div>
    </div>
  </div>

  <script>
    const TOOL_COLORS = {
      FLIGHT_BOOKER: "bg-flight",
      HOTEL_BOOKER: "bg-hotel",
      CAR_RENTAL_BOOKER: "bg-car",
    };

    async function routePlan() {
      const step1 = document.getElementById("step1").value;
      const step2 = document.getElementById("step2").value;
      const step3 = document.getElementById("step3").value;

      if (!step1.trim() && !step2.trim() && !step3.trim()) {
        alert("Please enter at least one travel-plan step.");
        return;
      }

      const overlay = document.getElementById("loading-overlay");
      const resultsDiv = document.getElementById("results");
      overlay.classList.add("active");
      resultsDiv.style.display = "none";

      try {
        const result = await google.colab.kernel.invokeFunction(
          "notebook.RouteSteps", [step1, step2, step3], {}
        );
        const data = result.data["application/json"];

        let html = "";
        for (const item of data) {
          const colorClass = TOOL_COLORS[item.tool] || "bg-secondary";
          html += `
            <div class="result-card ${colorClass}">
              <div>
                <span class="tool-badge">${item.emoji} ${item.tool}</span>
                <div class="step-text">${item.step}</div>
              </div>
              <div style="font-size:1.1rem;">${item.confidence}%</div>
            </div>`;
        }

        resultsDiv.innerHTML = html;
        resultsDiv.style.display = "block";
      } catch (err) {
        resultsDiv.innerHTML =
          '<div class="alert alert-danger">Error: ' + err.message + "</div>";
        resultsDiv.style.display = "block";
      } finally {
        overlay.classList.remove("active");
      }
    }
  </script>
</body>
</html>
